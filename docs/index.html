<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stock Market Predict — Indian MVP</title>
  <link rel="stylesheet" href="assets/style.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>Stock Market Predict — Indian MVP</h1>
    <p>Live predictions for Indian market tickers. Predictions are generated by the backend and saved to <code>docs/predictions/</code>.</p>
  </header>

  <main class="container">
    <section class="controls">
      <label for="ticker-select">Choose ticker</label>
      <select id="ticker-select"></select>
      <button id="load-btn">Load</button>
      <button id="refresh-btn" title="Reload current ticker">Refresh</button>
      <label><input type="checkbox" id="autorefresh" /> Auto refresh every 2 minutes</label>
    </section>

    <section class="summary" id="summary" aria-live="polite">
      <!-- summary populated by app.js -->
    </section>

    <section class="chart-area">
      <canvas id="priceChart" width="800" height="400"></canvas>
    </section>

    <section class="raw-json">
      <h3>Raw prediction JSON</h3>
      <pre id="rawjson">No data loaded yet.</pre>
    </section>
  </main>

  <footer class="site-footer">
    <p>Predictions are a simple baseline for demonstration only. Do your own research before trading.</p>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
